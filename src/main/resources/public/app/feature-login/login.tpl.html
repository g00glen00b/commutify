<div class="row">
  <div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
    <form name="login" ng-submit="vm.login(vm.user)">
      <h3>Sign in</h3>
      <div class="jumbotron">
        <div class="jumbotron-contents">
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" class="form-control" name="email" ng-model="vm.user.email" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="vm.user.password" required />
          </div>
          <button class="btn btn-lg btn-warning btn-block" ng-disabled="login.$invalid">Sign in</button>
        </div>
      </div>
      <p class="text-center"><a ui-sref="commutify.register">I don't have an account</a></p>
    </form>
  </div>
</div>

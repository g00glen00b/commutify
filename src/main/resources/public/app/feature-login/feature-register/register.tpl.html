<div class="row">
  <div class="col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
    <form name="signup" ng-submit="vm.signup(vm.user)">
      <h3>Sign up</h3>
      <div class="jumbotron">
        <div class="jumbotron-contents">
          <div class="form-group" ng-class="{'has-error': (signup.firstName.$invalid && signup.firstName.$dirty) || (signup.name.$invalid && signup.name.$dirty) }">
            <label>Name</label>
            <div class="row">
              <div class="col-sm-6">
                <input type="text" name="firstName" class="form-control" placeholder="First name (Required)" ng-model="vm.user.firstName" required maxlength="32" />
              </div>
              <div class="col-sm-6">
                <input type="text" name="name" class="form-control" placeholder="Last name" ng-model="vm.user.name" maxlength="32" />
              </div>
            </div>
            <span class="help-block" ng-if="signup.firstName.$dirty && signup.firstName.$error.required">You have to provide your <strong>first name</strong></span>
            <span class="help-block" ng-if="signup.firstName.$dirty && signup.firstName.$error.maxLength">Your <strong>first name</strong> is etoo long</span>
            <span class="help-block" ng-if="signup.name.$dirty && signup.name.$error.maxLength">Your <strong>name</strong> is too long</span>
          </div>
          <div class="form-group" ng-class="{'has-error': signup.email.$invalid && signup.email.$dirty}">
            <label>E-mail <sup>*</sup></label>
            <input type="email" name="email" class="form-control" ng-model="vm.user.email" required maxlength="128" />
            <span class="help-block" ng-if="signup.email.$dirty && signup.email.$error.required">You have to enter your <strong>e-mail</strong> address</span>
            <span class="help-block" ng-if="signup.email.$dirty && signup.email.$error.email">You have to enter a valid <strong>e-mail</strong> address</span>
            <span class="help-block" ng-if="signup.email.$dirty && signup.email.$error.maxLength">Your <strong>e-mail</strong> address is too long</span>
          </div>
          <div class="form-group password-field" ng-class="{'has-error': (signup.password.$invalid && signup.password.$dirty) || (signup.passwordText.$invalid && signup.passwordText.$invalid)}">
            <label>Password <sup>*</sup></label>
            <input type="password" class="form-control" name="password" ng-model="vm.user.password" ng-hide="vm.showPassword" ng-required="!vm.showPassword" />
            <input type="text" class="form-control" name="passwordText" ng-model="vm.user.password" ng-show="vm.showPassword" ng-required="vm.showPassword" />
            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="vm.showPassword" /> View password
              </label>
            </div>
            <span class="help-block" ng-if="signup.password.$dirty && signup.password.$error.required">You have to enter a <strong>password</strong></span>
            <span class="help-block" ng-if="signup.passwordText.$dirty && signup.passwordText.$error.required">You have to enter a <strong>password</strong></span>
          </div>
          <button class="btn btn-lg btn-warning btn-block" ng-disabled="signup.$invalid">Sign up</button>
        </div>
      </div>
      <p class="text-center"><a ui-sref="register">I don't have an account</a></p>
    </form>
  </div>
</div>
